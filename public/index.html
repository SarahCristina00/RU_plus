<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RU+ | Sistema de Recarga</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div class="header-logo">
            <img src="src\Logo.png" alt="logo">
            <span class="logo-titulo">Sistema de Recarga do Cartão <br>do Restaurante Universitário</span>
        </div>
        <div class="user-info">
            <i class="fa-solid fa-user"></i>
            <div id = 'login-form' class="matricula-info">
                <label for="matricula-input">Matrícula:</label>
                <input type="text" id="matricula-input" placeholder="Digite sua matrícula">
                <button id="btn-carregar-matricula" aria-label="Carregar Matrícula">
                    <i class="fa-solid fa-rotate-right"></i>
                </button>
            </div>
            <div id="user-display" class="matricula-info" style="display: none;">
                <div class="matricula-text">
                    <span>Matrícula:</span>
                    <span id="matricula-logada"></span>
                </div>
                <button id="btn-sair">
                    <i class="fa-solid fa-right-from-bracket"></i>Sair
                </button>
            </div>
        </div>
    </header>

    <main>
        <div id="dashboard">
            <div class="dashboard-header">
                <div class="saldo"> Informe sua matrícula para visualizar seu saldo</div>
                <button class="btn-recarga-main" id="btn-ir-recarga" style="display: none;">Recarga</button>
            </div>

            <div class="extrato">
                <table class="extrato-tabela">
                    <thead>
                        <tr>
                            <th>Data e Hora</th>
                            <th>Lançamento</th>
                            <th>Valor</th>
                        </tr>
                    </thead>
                    <tbody id="extrato-dados"></tbody>
                </table>
                <div class="paginacao" id="paginacao-container"></div>
            </div>
        </div>
    </main>

    <script type="module" src="/js/main.js"></script>
    
</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Comprovante de Recarga - RU+</title>
  <link rel="stylesheet" href="./css/Comprovante.css">
</head>
<body>
  <div class="comprovante">
    <h2>Comprovante de Recarga</h2>
    <div class="info">
      <p><strong>Matricula:</strong> <span id="matricula"></span></p>
      <p><strong>Valor:</strong> R$ <span id="valor"></span></p>
      <p><strong>Data/Hora:</strong> <span id="dataHora"></span></p>
      <p><strong>Método de Pagamento:</strong> <span id="metodoPagamento"></span></p>
      <p><strong>Código da Transação:</strong> <span id="codigoTransacao"></span></p>
    </div>
    <div class="footer">
      RU+ UFJF - Este comprovante não é uma nota fiscal.
    </div>
  </div>

 <script src="./js/Comprovante.js"></script>
</body>
</html>

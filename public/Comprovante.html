<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Comprovante de Recarga - RU+</title>
  <link rel="stylesheet" href="./css/Comprovante.css">
  <style>
    @media print {
        .no-print {
            display: none !important;
        }
        body {
            padding: 0;
            margin: 0;
        }
    }
  </style>
</head>
<body>
  <div class="comprovante">
    <div class="header">
        <img src="../src/Logo.png" alt="Logo RU+" width="80">
        <h2>Comprovante de Recarga</h2>
        <p>Universidade Federal de Juiz de Fora</p>
    </div>

    <div class="info">
      <p><strong>Matrícula:</strong> <span id="matricula"></span></p>
      <p><strong>Valor:</strong> R$ <span id="valor"></span></p>
      <p><strong>Data/Hora:</strong> <span id="dataHora"></span></p>
      <p><strong>Método de Pagamento:</strong> <span id="metodoPagamento"></span></p>
      <p><strong>Código da Transação:</strong> <span id="codigoTransacao"></span></p>
      <p><strong>Saldo Atual:</strong> R$ <span id="saldoAtual"></span></p>
    </div>

    <div class="footer">
      RU+ UFJF - Este comprovante não é uma nota fiscal.
    </div>

    <div class="actions no-print">
        <button id="btn-imprimir">Imprimir Comprovante</button>
        <button id="btn-fechar">Fechar Janela</button>
    </div>
  </div>

  <script src="./js/Comprovante.js"></script>
</body>
</html>
